<body>

    <div class="container">
        <header class="header">
            <h1 class="header__main">Lista zadań</h1>

            <h2 class="tasks__header">Dodaj nowe zadanie</h2>

                <input autofocus class="tasks__input js-newTask" placeholder="Co jest do zrobienia?" type="text">

            </form>

        </section>
        <section class="task">

            </ul>
        </section>

    </div>
